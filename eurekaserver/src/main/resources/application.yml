server:
  port: 8070


spring:
  application:
    name: eurekaserver
  config:
    import: "optional:configserver:http://localhost:8888"


management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true



eureka:
  instance:
    hostname: localhost

  client:
    fetch-registry: false
    register-with-eureka: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
