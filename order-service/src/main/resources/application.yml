spring:
  application:
    name: orders
#  profiles:
#    active: prod
  config:
    import: "optional:configserver:http://localhost:8889"
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
#logging:
#  level:
#    org.springframework:
#      core: TRACE

management:

  endpoints:
    web:
     exposure:
#       include: refresh, busrefresh, info
        include: "*"
  endpoint:
    health:
      show-details: always
    shutdown:
      enabled: true
  info:
    env:
      enabled: true

endpoints:
  shutdown:
    enabled: true

eureka:
  instance:
    preferIpAddress: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8072/eureka/

info:
  app:
    name: "orders"
    description: "an order microservice"
    version: 1.0.0

logging:
  level:
    org:
      springframework:
        context.annotation: DEBUG
        cloud.openfeign: DEBUG
        cloud.netflix: DEBUG





